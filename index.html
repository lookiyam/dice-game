<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="container">
        <h1>Let's Play</h1>

        <div class="dice">
            <p class="Player1">Player1</p>
            <img src="dice6.png" alt="" class="img1">
        </div>

        <div class="dice">
            <p class="Player2">Player2</p>
            <img src="dice6.png" alt="" class="img2">
        </div>
    </div>

    <div class="container bottom">
        <button type="button" class="butn" onclick="rollTheDice()">
            Roll the Dice
        </button>
    </div>
    
    <div class="container bottom">
        <button type="button" class="butn" onclick="editNames()">
            Edit Names
        </button>
    </div>

    <footer>
        <script src="script.js"></script>
    </footer>
</body>
</html>
